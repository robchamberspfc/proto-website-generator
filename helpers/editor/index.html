<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/main.css" rel="stylesheet">
  <title>Pages editor</title>
  <style>

  </style>
</head>

<body>
  <nav class="navbar bg-dark text-white mb-0">
    <div class="container pt-2 pb-2">
      <span class="navbar-brand text-white mb-0 h1">Pages editor</span>
    </div>
  </nav>

  <main>
    <div class="row bg-light pt-5 pb-5">
      <div class="col">
        <div class="container pb-2">
          <h1>Create or edit json for pages in MVP</h1>
          <button type="button" class="btn btn-primary btn-lg border" onclick="downloadJSON()">Download</button>
          <button type="button" class="btn btn-warning btn-sm" onclick="reset()">Reset</button>
          <p class="lead pt-3">Page saves: <span id="count">0</span></p>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col col-lg-6 col-md-12">
          <strong>
            <label for="choosePage" class="h2 mb-2">Choose page
              <select class="form-select form-select-lg mt-3 mb-3" name="pageSelect" onchange="displayPage()"
                id="pageSelect">
                <option selected>Select page</option>
              </select>
            </label>
          </strong>
        </div>
        <div class="col col-lg-6 col-md-12 mt-4 pt-4">
          <button type="button" id="newPageButton" class="btn btn-primary btn-lg border" onclick="createPage()">Add new page</button>
        </div>
      </div>
      <hr>
      <div class="row mb-5" id="edit" hidden>
        <h2>Edit this page</h2>
        <small class="mb-3"><a data-bs-toggle="collapse" href="#editExample" role="button" aria-expanded="false"
            aria-controls="editExample">
            See example
          </a> </small>
        <div class="col col-lg-6 col-md-12">
          <textarea id="currentEdit" class="form-control"></textarea>
        </div>
        <div class="col col-lg-6 col-md-12">
          <div class="collapse" id="editExample">
            <textarea id="exampleEdit" class="form-control" readonly></textarea>
          </div>
          <button type="button" class="btn btn-primary btn-lg border mt-2" onclick="saveEdit()">save</button>
        </div>
      </div>
      <div class="row mb-5" id="new" hidden>
        <h2>Create new page</h2>
        <div id="pageTypes" class="mt-4 mb-4"></div>
        <div class="col col-lg-6 col-md-12">
          <textarea id="newEdit" class="form-control"></textarea>
        </div>
        <div class="col col-lg-6 col-md-12"><button type="button" class="btn btn-primary btn-lg border mt-2"
            onclick="saveNew()">save</button></div>
      </div>
    </div>
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center mt-5 mb-5 py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 pt-5 mb-md-0 text-body-secondary"></span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="js/examples.js"></script>
  <script src="js/main.js"></script>
  <script>
    pageLoad()
  </script>

</html>
